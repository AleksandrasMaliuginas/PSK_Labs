<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{subjectsMyBatis.allSubjects}" var="subject">
            <li>
                <h:link value="#{subject.name}" outcome="subjectPage?subjectId=#{subject.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{subjectsMyBatis.subjectToCreate.name}" required="true" />
        <h:commandButton value="Add new Subject" action="#{subjectsMyBatis.createSubject}"/>
    </h:form>

    <h:link outcome="/index" value="Home"/>
</h:body>
</html>
