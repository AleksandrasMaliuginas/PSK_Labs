<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{subjects.allSubjects}" var="subject">
            <li><h:link value="#{subject.name}" outcome="subjectPage?subjectId=#{subject.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{subjects.subjectToCreate.name}" required="true" />
        <h:commandButton value="Add new Subject" actionListener="#{subjects.createSubject}" action="index?faces-redirect=true"/>
    </h:form>

    <h4>Alternative</h4>
    <p>#{subjects.greeting.sayHello()}</p>

    <h:link outcome="myBatis/subjects" value="MyBatis implementation"/>
</h:body>
</html>
